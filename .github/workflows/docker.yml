name: Build and Push (GHCR + arm64 TAR)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Release 需要写权限
      packages: write       # 推送 GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/kevinpiggy0330/auto_roi
          tags: |
            type=raw,value=latest
            type=raw,value=1.0.0
            type=ref,event=tag

      # 1. 原来的 build & push，多架构
      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 2. 额外构建 arm64 并导出为 tar
      - name: Export arm64 image as TAR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/arm64
          load: false
          outputs: type=docker,dest=auto_roi_arm64_${{ github.ref_name }}.tar
          tags: ghcr.io/kevinpiggy0330/auto_roi:${{ github.ref_name }}

      # 3. 上传 Artifact
      - name: Upload arm64 TAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto_roi_arm64_${{ github.ref_name }}.tar
          path: auto_roi_arm64_${{ github.ref_name }}.tar
          compression-level: 0

      # 4. 如果是打 tag，就发布 Release 并附带 tar
      - name: Publish GitHub Release (attach TAR)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: auto_roi_arm64_${{ github.ref_name }}.tar
